<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>

    <strong>Assunto: </strong>
    <select name="select" id="Assunto">
        <option value="suporte">Suporte</option>
        <option value="sugest">Sugestão</option>
        <option value="recla">Reclamação</option>
    </select><br>
    <br>
    <form action="" method="get">

        <Strong>Nome Completo:</Strong><br>
        <input type="text" name="nome" placeholder="Seu nome">
        <br>

        <strong>E-mail:</strong><br>
        <input type="email" name="email" placeholder="email@seudominio.com"><br>
        <br>

        <strong>Mensagem:</strong><br>
        <textarea name="mensagem" id="msgs" cols="30" rows="10" placeholder="Nos contate aqui!"></textarea><br>
        <br>

        <input type="checkbox" name="novidades" id="nov"> Aceito receber novidades por e-mail<br>
        <br><input type="submit">
    </form>   
    </fieldset>
    </body>
</html>
